<!DOCTYPE html>
<html>
<head>
	<title>Preview Slideshow</title>
	<mata charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="slider">
	<!-- 修改view转换为template （关键字替换）增加template id-->
		<div class="main" id="template_main">
			<div class="main_i {{css}}" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="imges/{{index}}.jpg" class="picture" />
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl_i " id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="imges/{{index}}.jpg"></a>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
